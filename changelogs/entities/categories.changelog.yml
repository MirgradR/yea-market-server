changeSet:
  id: 3-create-table-categories
  author: Your Name
  changes:
    - createTable:
        tableName: categories
        columns:
          - column:
              name: id
              type: uuid
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: title
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: created_at
              type: timestamptz
              constraints:
                nullable: false
          - column:
              name: updated_at
              type: timestamptz
              constraints:
                nullable: false
