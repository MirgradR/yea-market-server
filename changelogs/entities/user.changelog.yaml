changeSet:
  id: 2-create-table-users
  author: Your Name
  changes:
    - createTable:
        tableName: users
        columns:
          - column:
              name: id
              type: uuid
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: email
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: first_name
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: phone_number
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: password
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: company
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: country_region
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: street_address
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: created_at
              type: timestamptz
              constraints:
                nullable: false
          - column:
              name: updated_at
              type: timestamptz
              constraints:
                nullable: false
          - column:
              name: deleted
              type: boolean
              defaultValue: false
