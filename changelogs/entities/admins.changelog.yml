changeSet:
  id: 1-create-table-admins
  author: Your Name
  changes:
    - createTable:
        tableName: admins
        columns:
          - column:
              name: id
              type: uuid
              constraints:
                primaryKey: true
                nullable: false
          - column:
              name: first_name
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: last_name
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: email
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: phone_number
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: role
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: password
              type: varchar(255)
              constraints:
                nullable: false
          - column:
              name: created_at
              type: timestamptz
              constraints:
                nullable: false
          - column:
              name: updated_at
              type: timestamptz
              constraints:
                nullable: false
